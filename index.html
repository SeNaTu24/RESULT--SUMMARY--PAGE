<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main class="results-summary">
            <!-- Results Section -->
            <section class="results">
                <h2>Your Result</h2>
                <div class="score-circle">
                    <p class="score">76</p>
                    <p class="of_100">of 100</p>
                </div>
                <p class="feedback">Great</p>
                <p class="description">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </section>

            <!-- Summary Section -->
            <section class="summary">
                <h2>Summary</h2>
                <ul class="categories">
                    <li class="category reaction">
                        <div class="category-info">
                            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
                            <span>Reaction</span>
                        </div>
                        <span class="score"><strong>80</strong> / 100</span>
                    </li>
                    <li class="category memory">
                        <div class="category-info">
                            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
                            <span>Memory</span>
                        </div>
                        <span class="score"><strong>92</strong> / 100</span>
                    </li>
                    <li class="category verbal">
                        <div class="category-info">
                            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
                            <span>Verbal</span>
                        </div>
                        <span class="score"><strong>61</strong> / 100</span>
                    </li>
                    <li class="category visual">
                        <div class="category-info">
                            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
                            <span>Visual</span>
                        </div>
                        <span class="score"><strong>72</strong> / 100</span>
                    </li>
                </ul>
                <button class="continue-btn">Continue</button>
            </section>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">SENATU</a>.
        </div>
    </body>
</html>
