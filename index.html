<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main class="results-summary">
            <!-- Results Section -->
            <section class="results">
                <h2>Your Result</h2>
                <div class="score-circle">
                    <p class="score">76</p>
                    <p class="of_100">of 100</p>
                </div>
                <p class="feedback">Great</p>
                <p class="description">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </section>

            <!-- Summary Section -->
            <section class="summary">
                <h2>Summary</h2>
                <ul class="categories">
                    <li class="category reaction">
                        <span>Reaction</span>
                        <span class="score">80 / 100</span>
                    </li>
                    <li class="category memory">
                        <span>Memory</span> <span class="score">92 / 100</span>
                    </li>
                    <li class="category verbal">
                        <span>Verbal</span> <span class="score">61 / 100</span>
                    </li>
                    <li class="category visual">
                        <span>Visual</span> <span class="score">72 / 100</span>
                    </li>
                </ul>
                <button class="continue-btn">Continue</button>
            </section>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">SENATU</a>.
        </div>
    </body>
</html>
